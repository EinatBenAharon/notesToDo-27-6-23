<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>To Do Notes</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <h1>My Note Board</h1>
      <form id="id_form">
        <textarea
          id="id_textArea"
          cols="80"
          rows="5"
          placeholder="Enter here a note...."
        ></textarea>
        <br />
        <label>Date:</label>
        <input id="id_date" type="date" class="w-25 mb-2" />
        <br />
        <label>Time:</label>
        <input id="id_time" type="time" class="w-25 mb-2" />
        <br />
        <button id="btn_create" class="btn btn-dark mb-2">Create</button>
      </form>
      <button id="btn_reset" class="btn btn-danger">Reset</button>
      <div id="id_parent"></div>
    </div>
    <script src="app_toDo.js"></script>
    <script src="taskClass.js"></script>
  </body>
</html>
